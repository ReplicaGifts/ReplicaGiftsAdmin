<div class="container">
  <h4>Contact Details</h4>
  <table>
    <tr>
      <th>Name:</th>
      <td>{{ data.name }}</td>
    </tr>
    <tr>
      <th>Phone:</th>
      <td>{{ data.phone }}</td>
    </tr>
    <tr>
      <th>Email:</th>
      <td>{{ data.email }}</td>
    </tr>
  </table>
  <br />
  <br />

  <h4>Subject</h4>

  <strong>{{ data.subject }}</strong>

  <br />
  <br />

  <h4>Message</h4>

  <p>{{ data.message }}</p>
</div>
