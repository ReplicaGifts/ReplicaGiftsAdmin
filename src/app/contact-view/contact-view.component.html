<button (click)="goBack()" class="back-btn">
  <i class="fa fa-arrow-left"></i> Back
</button>

<div class="container">
  <h4>Contact Details</h4>
  <table>
    <tr>
      <th>Name:</th>
      <td>{{ data.name }}</td>
    </tr>
    <tr>
      <th>Phone:</th>
      <td>{{ data.phone }}</td>
    </tr>
    <tr>
      <th>Email:</th>
      <td>
        <a href="mailto:{{ data.email }}">{{ data.email }}</a>
      </td>
    </tr>
  </table>
  <br />
  <br />

  <h4>Subject</h4>

  <strong>{{ data.subject }}</strong>

  <br />
  <br />

  <h4>Message</h4>

  <p>{{ data.message }}</p>
</div>
