<div class="content">
  <h4>Enquiry</h4>
  <div class="content-data">
    <div class="content-form" id="addProductForm">
      <table class="table">
        <thead>
          <th style="width: 4rem">Sl.NO</th>
          <th style="width: 9rem">Date</th>
          <th>Name</th>
          <th>Email</th>
          <!-- <th>Phone</th> -->
          <th>Subject</th>
          <th>Message</th>
          <th>Remove</th>
        </thead>
        <tbody>
          <tr *ngFor="let con of contact; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ con.chreatedAt | date }}</td>
            <td>{{ con.name }}</td>
            <td>
              <a href="mailto:{{ con.email }}">{{ con.email }}</a>
            </td>
            <!-- <td>{{ con.phone }}</td> -->
            <td>{{ con.subject }}</td>
            <td>
              <button (click)="view(con._id)" class="btn1s active-link">
                Read
              </button>
            </td>
            <td>
              <i (click)="deleteProduct(con._id)" class="fa fa-trash text-danger"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br />
  <br />
  <h4>Viewed Enquiry</h4>
  <div class="content-data">
    <div class="content-form" id="addProductForm">
      <table class="table">
        <thead>
          <th style="width: 4rem">Sl.NO</th>
          <th style="width: 9rem">Date</th>
          <th>Name</th>
          <th>Email</th>
          <!-- <th>Phone</th> -->
          <th>Subject</th>
          <th style="width: 6rem">Message</th>
          <th style="width: 6rem">Remove</th>
        </thead>
        <tbody>
          <tr *ngFor="let con of contactViewed; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ con.chreatedAt | date }}</td>
            <td>{{ con.name }}</td>
            <td>
              <a href="mailto:{{ con.email }}">{{ con.email }}</a>
            </td>
            <!-- <td>{{ con.phone }}</td> -->
            <td>{{ con.subject }}</td>
            <td>
              <button (click)="view(con._id)" class="btn1s active-link">
                Read
              </button>
            </td>
            <td>
              <i (click)="deleteProduct(con._id)" class="fa fa-trash text-danger"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
