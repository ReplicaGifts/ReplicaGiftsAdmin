<div class="content-detail">
  <h4>{{ title }}</h4>
  <div class="table-responsive">
    <table class="table order__table">
      <thead>
        <tr>
          <th style="width: 4rem">SL.No</th>
          <th>Order Id</th>
          <th>Date</th>
          <th [ngStyle]="[isHome ? 'width:22rem' : 'width:auto']">User</th>
          <th>Amount</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders; let i = index">
          <td>{{ i + 1 }}.</td>
          <td>{{ order.orderId }}</td>
          <td>{{ order.chreatedAt | date }}</td>
          <td>{{ order.deliveryAddress.name }}</td>
          <td>{{ order.totalAmount }}</td>
          <td class="view" (click)="nav(order._id)">View</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
