  <div class="main-content">
    <div class="sidebar">
      <h3>
        <img
          class="icon-big"
          src="../../../assets/admin-assets/view-dashboard.svg"
          alt="Icon"
        />Dashboard
      </h3>
      <ul>
        <li>
          <a
            class="{{ display === 'home' ? 'active' : '' }}"
            [routerLink]="['/admin']"
            (click)="setDisabledState('home')"
            ><img
              class="footer__social-icon"
              src="../../../assets/admin-assets/home.svg"
              alt="Icon"
            />Home</a
          >
        </li>
        <li>
          <a
            class="{{ display === 'order' ? 'active' : '' }}"
            [routerLink]="['/admin', 'orders']"
            (click)="setDisabledState('order')"
          >
            <img
              class="footer__social-icon"
              src="../../../assets/admin-assets/account-circle-outline.svg"
              alt="Icon"
            />Order</a
          >
        </li>
        <li>
          <a
            class="{{ display === 'product' ? 'active' : '' }}"
            [routerLink]="['/admin', 'product-manipulate']"
            (click)="setDisabledState('product')"
            ><img
              class="footer__social-icon"
              src="../../../assets/admin-assets/put-out-the-chart-svgrepo-com.svg"
              alt="Icon"
            />Product</a
          >
        </li>
        <li>
          <a
            class="{{ display === 'cate' ? 'active' : '' }}"
            [routerLink]="['/admin', 'category']"
            (click)="setDisabledState('cate')"
            ><img
              class="footer__social-icon"
              src="../../../assets/admin-assets/noun-category-861639.svg"
              alt="Icon"
            />Category</a
          >
        </li>
        <li>
          <a
            class="{{ display === 'print' ? 'active' : '' }} text-white"
            (click)="setDisabledState('print'); navPrintType()"
          >
            <img
              class="footer__social-icon"
              src="../../../assets/admin-assets/noun-category-861639.svg"
              alt="Icon"
            />Print Type
          </a>
        </li>
        <li>
          <a
            class="{{ display === 'gift' ? 'active' : '' }}"
            [routerLink]="['/admin', 'gifts']"
            (click)="setDisabledState('gift')"
            ><img
              class="footer__social-icon"
              src="../../../assets/admin-assets/file-multiple.svg"
              alt="Icon"
            />Gifts</a
          >
        </li>
        <li>
          <a
            class="{{ display === 'contact' ? 'active' : '' }}"
            [routerLink]="['/admin', 'contact']"
            (click)="setDisabledState('contact')"
          >
            <i class="bi bi-person"></i> Contact</a
          >
        </li>
      </ul>
    </div>
    <div class="content dashboard">
      <header>
        <nav class="nav container">
          <a [routerLink]="['admin']" class="nav__logo">
            <p class="onetext">REPLICA</p>
            <p class="twotext">GIFTS</p>
          </a>
          <!-- <div class="header__top">
                    <div class="header__container container">
                        
                    
                        <div>
                            <a href="login-register.html" class="header__top-action">
                                Log In / Sign Up
                            </a>
                        </div>
                    </div>
                </div> -->
        </nav>
        <div class="account-info">
          <div class="position-relative" (click)="nav()">
            <span class="badge" *ngIf="noOfOrder > 0">{{ noOfOrder }}</span>
            <img
              class="icon-sm"
              src="../../../assets/admin-assets/bell-ring-outline.svg"
              alt="Notify"
            />
          </div>
          <div class="img-cropper-sm">
            <img
              class="profile-pic-sm"
              src="../../../assets/admin-assets/avatar-hombre-tupe.jpg"
              alt="Profile Pic"
            />
          </div>
          <p class="account-name">{{ user.username }}</p>
        </div>
      </header>
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
